name: Deploy Forestech to Firebase (Optimized)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # âš¡ JOB 1: Setup y Cache Inteligente
  setup:
    name: Setup Dependencies & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js with Cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ğŸš€ CACHE INTELIGENTE: Multi-layer cache strategy
      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            alimentacion/node_modules
            combustibles/node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-${{ runner.os }}-

      # âš¡ WORKSPACE INSTALL: Single install for all packages
      - name: Install Dependencies (Workspace)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      - name: Verify Workspace Setup
        run: |
          echo "âœ… Workspace dependencies installed"
          npm ls --depth=0
          echo "ğŸ“¦ Alimentacion packages:"
          npm ls --workspace=alimentacion --depth=0
          echo "ğŸ“¦ Combustibles packages:"
          npm ls --workspace=combustibles --depth=0

  # ğŸ›¡ï¸ JOB 2: Error Detection (Preservar sistema AI)
  error-detection:
    name: Error Detection & Analysis  
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      has-errors: ${{ steps.error-check.outputs.has-errors }}
      error-count: ${{ steps.error-check.outputs.error-count }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            alimentacion/node_modules
            combustibles/node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ” Circuit Breaker Check
        id: circuit-breaker
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD~5..HEAD 2>/dev/null || echo "0")
          echo "Recent commits: $COMMIT_COUNT"
          
          if [ "$COMMIT_COUNT" -gt "3" ]; then
            echo "âš ï¸ Circuit breaker activated - too many recent commits"
            echo "circuit-breaker-active=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… Circuit breaker: Normal operation"
            echo "circuit-breaker-active=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Error Detection & Analysis
        id: error-check
        if: steps.circuit-breaker.outputs.circuit-breaker-active != 'true'
        run: |
          echo "Running error detection..."
          node scripts/error-collector.js
          
          if [ -f error-context.json ]; then
            ERROR_STATUS=$(node -e "console.log(JSON.parse(require('fs').readFileSync('error-context.json', 'utf8')).status)")
            echo "error-status=$ERROR_STATUS" >> $GITHUB_OUTPUT
            
            if [ "$ERROR_STATUS" = "errors_detected" ]; then
              echo "has-errors=true" >> $GITHUB_OUTPUT
              ERROR_COUNT=$(node -e "console.log(JSON.parse(require('fs').readFileSync('error-context.json', 'utf8')).summary.totalErrors)")
              echo "error-count=$ERROR_COUNT" >> $GITHUB_OUTPUT
              echo "ğŸš¨ $ERROR_COUNT errors detected - will delegate to Copilot Agent"
              exit 1
            else
              echo "has-errors=false" >> $GITHUB_OUTPUT
              echo "âœ… No errors detected - proceeding with optimized build"
            fi
          else
            echo "has-errors=false" >> $GITHUB_OUTPUT
            echo "âœ… Error detection completed successfully"
          fi
        continue-on-error: false

  # ğŸš€ JOB 3: Parallel Builds (Solo si no hay errores)
  build:
    name: Build Apps (Parallel)
    runs-on: ubuntu-latest
    needs: [setup, error-detection]
    if: needs.error-detection.outputs.has-errors != 'true'
    strategy:
      matrix:
        app: [alimentacion, combustibles]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            alimentacion/node_modules
            combustibles/node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      # ğŸ¯ CACHE BUILD OUTPUTS: Vite cache per app
      - name: Cache Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.app }}/dist
            ${{ matrix.app }}/node_modules/.vite
          key: build-${{ matrix.app }}-${{ runner.os }}-${{ hashFiles(format('{0}/**', matrix.app)) }}
          restore-keys: |
            build-${{ matrix.app }}-${{ runner.os }}-

      # âš¡ PARALLEL BUILD: Each app builds simultaneously
      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=${{ matrix.app }}
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

      # ğŸ“ UPLOAD BUILD ARTIFACTS: For deploy job
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app }}
          path: public/${{ matrix.app }}/
          retention-days: 1

  # ğŸš€ JOB 4: Deploy (Merge artifacts + Deploy)
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [setup, error-detection, build]
    if: needs.error-detection.outputs.has-errors != 'true'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ“ DOWNLOAD ALL BUILD ARTIFACTS
      - name: Download Alimentacion Build
        uses: actions/download-artifact@v4
        with:
          name: build-alimentacion
          path: public/alimentacion/

      - name: Download Combustibles Build  
        uses: actions/download-artifact@v4
        with:
          name: build-combustibles
          path: public/combustibles/

      - name: Verify Build Files
        run: |
          echo "âœ… Build verification:"
          ls -la public/
          echo "ğŸ“ Alimentacion files:"
          ls -la public/alimentacion/ | head -10
          echo "ğŸ“ Combustibles files:"
          ls -la public/combustibles/ | head -10

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ğŸš€ FIREBASE DEPLOY: Optimized deployment
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ğŸ”§ Configurando credenciales Firebase..."
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIQUIDACIONAPP_62962 }}' > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          
          echo "ğŸš€ Ejecutando deploy optimizado..."
          firebase deploy --only hosting --project liquidacionapp-62962

      - name: ğŸ‰ Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deploy exitoso con optimizaciones!"
          echo "ğŸ½ï¸ Alimentacion: https://forestechdecolombia.com.co/alimentacion/"
          echo "â›½ Combustibles: https://forestechdecolombia.com.co/combustibles/"
          echo ""
          echo "âš¡ Optimizaciones aplicadas:"
          echo "  - Workspace monorepo (single npm install)"
          echo "  - Cache multi-layer (dependencies + build artifacts)"
          echo "  - Parallel builds (alimentacion + combustibles simultÃ¡neos)"
          echo "  - Build artifact caching"

  # ğŸš¨ JOB 5: Error Bridge (Solo si hay errores)
  error-bridge:
    name: Activate Copilot Bridge
    runs-on: ubuntu-latest
    needs: [setup, error-detection]
    if: failure() && needs.error-detection.outputs.has-errors == 'true'
    steps:
      - name: ğŸš¨ Trigger Copilot Bridge
        run: |
          echo "ğŸš¨ Build errors detected: ${{ needs.error-detection.outputs.error-count }}"
          echo "ğŸ¤– Activating Copilot Bridge system..."
          echo "ğŸ”— Error context prepared for GitHub Copilot Agent"
          echo ""
          echo "Sistema mantenido: Copilot Bridge se activarÃ¡ automÃ¡ticamente"
          exit 1